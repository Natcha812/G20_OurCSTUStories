<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Books</title>
    <link rel="stylesheet" href="cbook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <header>Guest Books</header>
        <form id="form25">
            <div class="form1">
                <div class="detialspersonal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="inputfields">
                            <label>Full Name</label>
                            <input type="text" id="textex"placeholder="Enter your name" required>
                        </div>

                        <div class="inputfields">
                            <label>Email</label>
                            <input type="email" id="textex"placeholder="Enter your email" required>
                        </div>

                        <div class="inputfields">
                            <label>PhoneNumber</label>
                            <input type="number"id="textex" maxlength="10" placeholder="Enter phone number" required>
                        </div>

                        <div class="inputfields">
                            <label>Gender</label>
                            <input type="text" id="textex"placeholder="Enter your gender" required>
                        </div>

                        <div class="inputfields">
                            <label>Date of Birth</label>
                            <input type="date" id="textex"placeholder="date" required>
                        </div>

                        <div class="inputfields">
                            <label>Occupation</label>
                            <input type="text"  id="textex"placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>


                                                <!--    space      -->


                <div class="comments">
                    <form class="commentsform">
                    <span class="title">Comments</span>
                    <div class="fields-c">
                        <div class="inputfields-c">
                            <label>Comments</label>
                            <textarea type="text" id="textex"placeholder="Write your comments" required></textarea>
                        </form>
                        </div>

                        <button type ="submit">
                            <span class="subbut" value ="submit">SUBMIT</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    

   <script src="javabook.js"></script>




</body>
</html>
