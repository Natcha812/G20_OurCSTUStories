<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Books</title>
    <link rel="stylesheet" href="cbook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Kanit:ital
,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,
600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,
800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" >



</head>
<body>
    
    <div class="container">
        <header>Guest Books</header>
        <form id="form25">
            <div class="form1">
                <div class="detialspersonal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="inputfields">
                            <label>Full Name</label>
                            <input type="text" id="textex"placeholder="Enter your name" >
                        </div>

                        <div class="inputfields">
                            <label>Email</label>
                            <input type="email" id="textex"placeholder="Enter your email" >
                        </div>

                        <div class="inputfields">
                            <label>PhoneNumber</label>
                            <input type="number"id="textex" maxlength="10" placeholder="Enter phone number" >
                        </div>

                        <div class="inputfields">
                            <label>Gender</label>
                            <input type="text" id="textex"placeholder="Enter your gender" >
                        </div>

                        <div class="inputfields">
                            <label>Date of Birth</label>
                            <input type="date" id="textex"placeholder="date" >
                        </div>

                        <div class="inputfields">
                            <label>Occupation</label>
                            <input type="text"  id="textex"placeholder="Enter your occupation" >
                        </div>
                    </div>
                </div>


                                                <!--    space      -->


                <div class="comments">
                    <form class="commentsform">
                    <span class="title">Comments</span>
                    <div class="fields-c">
                        <div class="inputfields-c">
                            <label>Comments</label>
                            <textarea type="text" id="comment"placeholder="Write your comments" ></textarea>
                        </form>
                        </div>

                    <section>
                        <button class ="submit">
                            <span>SUBMIT</span>
                            <span class="overlay"></span>
                            <i class="uil uil-navigator"></i>
                        </button>

                        <h2>Comments:</h2>
                        <div id="commentsContainer"></div> 

                        <div class="modalbox">
                            <i class="fa-regular fa-circle-check"></i>
                            <h2>Thank You!</h2>
                            <h3>Your details has been successfully
                                    submitted. Thanks!
                            </h3>

                            <div class="buttons">
                                <button class="close-btn">OK</button>
                            </div>
                        </div>
                    
                    </section>
                    
                      
                        <script src="javabook.js"></script>
                    </div>
                </div>
            </div>
        </form>
    </div>
    

   




</body>
</html>
